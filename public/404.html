<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Lấy đường dẫn hiện tại (VD: /cart, /orders)

      window.location.replace(redirectTo);

  </head>
